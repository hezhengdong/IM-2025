<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM聊天系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="page active">
        <div class="auth-container">
            <div class="auth-form">
                <h2>登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="loginUsername" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="密码" required>
                    </div>
                    <button type="submit" class="btn-primary">登录</button>
                </form>
                <p class="auth-switch">
                    还没有账号？<a href="#" id="toRegister">立即注册</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 注册页面 -->
    <div id="registerPage" class="page">
        <div class="auth-container">
            <div class="auth-form">
                <h2>注册</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="registerUsername" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="密码" required>
                    </div>
                    <button type="submit" class="btn-primary">注册</button>
                </form>
                <p class="auth-switch">
                    已有账号？<a href="#" id="toLogin">立即登录</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 聊天室页面 -->
    <div id="chatPage" class="page">
        <div class="chat-container">
            <!-- 左侧房间列表 -->
            <div class="room-list">
                <div class="room-header">
                    <h3>聊天室</h3>
                    <button id="logoutBtn" class="logout-btn">退出</button>
                </div>
                <div class="rooms" id="roomsList">
                    <!-- 房间列表将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 右侧聊天区域 -->
            <div class="chat-area">
                <div class="chat-header" id="chatHeader">
                    <h3 id="currentRoomName">请选择一个房间开始聊天</h3>
                    <button id="fileToggleBtn" class="file-toggle-btn" style="display: none;">文件</button>
                </div>
                <div class="chat-content">
                    <div class="chat-messages" id="chatMessages">
                        <div class="welcome-message">
                            <p>欢迎使用IM聊天系统</p>
                            <p>请从左侧选择一个房间开始聊天</p>
                        </div>
                    </div>
                    <!-- 文件面板 -->
                    <div class="file-panel" id="filePanel" style="display: none;">
                        <div class="file-panel-header">
                            <h4>房间文件</h4>
                            <button id="closeFilePanel" class="close-file-panel">×</button>
                        </div>
                        <div class="file-list" id="fileList">
                            <div class="file-loading">加载中...</div>
                        </div>
                    </div>
                </div>
                <div class="chat-input" id="chatInput" style="display: none;">
                    <!-- 文件上传进度条 -->
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-info">
                            <span class="progress-filename" id="progressFilename">上传文件中...</span>
                            <span class="progress-percentage" id="progressPercentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="progressBarFill"></div>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="输入消息..." maxlength="500">
                        <input type="file" id="fileInput" style="display: none;" multiple>
                        <button id="uploadBtn" class="btn-upload">📎</button>
                        <button id="sendBtn" class="btn-send">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="toast" class="toast"></div>

    <script src="utils.js"></script>
    <script src="websocket.js"></script>
    <script src="app.js"></script>
</body>
</html>
